<!DOCTYPE html>

    <link rel='stylesheet' href='//codepen.io/assets/reset/reset.css'>
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <style type="text/css">
      /* initial css from parent app - setup to prevents FOUC while loading */
      .unselectable {
        user-select: none;
      }
      .container {
        user-select: none;
      }
      .features {
        display: block;
        width: 100%;
      }
      .scroller {
        margin: 20px auto;
        width: 100%;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
      }
      .scroller .svgArrow {
        fill: none;
        stroke: #333333;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-miterlimit: 3;
      }
      .scroller .arrow {
        margin: 0 0.5rem;
        zoom: 0.75;
        align-self: center;
        cursor: pointer;
      }
      .scroller .arrow:hover .svgArrow {
        stroke: #FF0000;
        stroke-width: 8;
      }
      .scroller .wrapper {
        overflow: hidden;
        width: 100%;
        background-color: #CCCCCC;
      }
      .scroller .items {
        transition: transform 0.12s ease-in;
        margin: 1rem;
        list-style: none;
        display: inline-flex;
        flex-wrap: nowrap;
      }
      .scroller .items .unselectable {
        margin-right: 2rem;
      }

      .items { max-height: 160px; list-style: none; }
      .items img { margin: auto 2px; }
      .badges {font-family: 24px; margin: 4px 0 16px 0; }
    </style>
  </head>
